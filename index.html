<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook-log in or sign up</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="folder">
    <div>
      <img src="./img/FBlogo.svg" />
    </div>
    <div>
      <h2>
        Facebook helps you connect and share<br />
        with the people in your life.
      </h2>
    </div>
  </section>
  <section class="container">
    <div class="form">
      <input type="text" name="" placeholder="email address or phone number" /><br />
      <input type="password" name="" placeholder="password" /><br />
      <button>Log in</button><br />
      <div class="a">
        <a href="http://www.facebook.com">forgot password?</a>
      </div>
      <section class="btn">
        <button>create new account</button>
      </section>
    </div>
  </section>
  <p><b>create a page</b> for a celebrity, brands or business.</p>
</body>

</html>
